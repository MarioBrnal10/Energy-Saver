<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="../Energy Saver/img/logotipo.ico" type="image/x-icon">
    <title>Inicio de Sesión</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background: url('img/Fondo.jpg') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff;">
    <div class="login-container">
        <div class="login-form">
            <h1>Inicio de Sesión</h1>
            <form id="loginForm" action="home.html" method="POST" onsubmit="return validarLogin()">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recuérdame</label>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="login-bg"></div>
    </div>

    <script>
        function validarLogin() {
            // Aquí puedes agregar más validaciones si es necesario
            window.location.href = 'home.html';
            return false; // Cambiar a true si quieres que el formulario se envíe
        }
    </script>
</body>
</html>
