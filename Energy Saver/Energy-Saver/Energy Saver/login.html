<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="../Energy Saver/img/logotipo.ico" type="image/x-icon">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" action="home.html" method="POST" onsubmit="return validarLogin()">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function validarLogin() {
            // Aquí puedes agregar más validaciones si es necesario
            window.location.href = 'home.html';
            return false; // Cambiar a true si quieres que el formulario se envíe
        }
    </script>
</body>
</html>
