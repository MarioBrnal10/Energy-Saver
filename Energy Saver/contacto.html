<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../Energy Saver/css/estilos.css"> 
    <title>Contacto</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #00A698;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calcu.html">Calculadora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Asociaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <h1 class="text-center text-bg-warning">Contactos</h1>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-4">
                <div class="card mx-auto">
                    <div class="card-body text-center">
                        <h5 class="card-title">Teléfono</h5>
                        <p class="card-text">4411519805</p>
                        <p class="card-text">Horario de Atención: 8 am a 6 pm</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mx-auto">
                    <div class="card-body text-center">
                        <h5 class="card-title">Correo Electrónico</h5>
                        <p class="card-text">EnergySaver@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Formulario de Contacto</h5>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" name="nombre" placeholder="Introduce tu nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="correo" placeholder="Introduce tu correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensaje</label>
                                <textarea class="form-control" id="message" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario
            
            var formData = new FormData(this);

            fetch('enviar_contacto.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data === "Mensaje enviado correctamente") {
                    document.getElementById('contactForm').reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
